{{ define "main" }}
    <div class="max-w-screen-xl flex justify-items-center mx-auto px-4 justify-center font-gill-sans">
        {{ .Content }}
    </div>

    <div class="max-w-screen-xl flex lg:flex-nowrap lg:flex-row flex-col justify-center justify-items-center mx-auto px-4 font-gill-sans">
    {{ $subject := site.GetPage "projects/" }}
    {{ range $subject.Pages }}
        
        <div class="mx-auto my-4 flex flex-col justify-center text-center w-full max-w-80 lg:w-1/3 lg:p-2">
            <a href="{{ .RelPermalink }}" class="group">
                <div class="group-hover:text-gray-400 font-franklin-gothic text-teal-700 font-bold text-2xl">{{ upper .Title }}</div>

                <div class="max-w rounded overflow-hidden shadow-gray-200 shadow-md bg-teal-700 {{ .Params.headercolor }} {{ .Params.headerpadding }} h-48 group-hover:saturate-0 ">
                    <img src="{{ .Params.header }}"
                    alt="card-image"
                    class="group-hover:saturate-0 object-fill w-full h-48" />
                </div>
            </a>
        </div>
    {{ end }}

    </div>
    
{{ end }}
