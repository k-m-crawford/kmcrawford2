{{ define "main" }}

<div class="mx-auto justify-center text-center font-franklin-gothic text-gray-700 font-bold text-2xl">{{ upper .Title }}</div>


<div class="max-w-screen-xl flex flex-wrap flex-col justify-between mx-auto px-4 font-gill-sans space-y-3">
    {{ .Content }}
</div>

<div class="max-w-screen-xl flex flex-wrap lg:flex-row flex-col mx-auto px-4 font-gill-sans">

{{ range .Pages }}
    
    <div class="mx-auto my-4 basis-1/3 justify-center text-center max-w-72 lg:p-2">
        <a href="{{ .RelPermalink }}" class="group">
            <div class="text-center group-hover:text-gray-400 font-franklin-gothic text-teal-700 font-bold text-2xl">
                <h1>{{ upper .Title }}</h1>
            </div> 
            
            <div class="max-w rounded overflow-hidden bg-teal-700 {{ .Params.headercolor }} {{ .Params.headerpadding }} h-48 group-hover:saturate-0 ">
                <img src="{{ .Params.header }}"
                class="group-hover:saturate-0 object-fill w-full h-48" />
            </div>
            
            <div>
                <p class="text-left text-gray-700">{{ .Params.blurb }}</p>
                {{ with .Params.tools }}
                <p class="ps-2 text-left text-gray-700 italic">Built using:</p>
                <ul class="ps-4 list-disc list-inside text-left">
                    {{ range . }}
                    <li class="ps-4">{{.}}</li>
                    {{ end }}
                </ul>
                {{ end }}
            </div>
        </a>
    </div>
{{ end }}
</div>
{{ end }}
